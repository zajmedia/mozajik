<script type="text/javascript"> dojo.require("dijit.form.FilteringSelect"); </script>
<select dojoType="dijit.form.FilteringSelect" class='field select' id='{{field.id}}' name='{{field.name}}'>
	{% foreach field.options.choices as choice %}
		<option value='{{choice}}' {% if field.value eq choice %}selected{%endif%}>{{choice}}</option>
	{% endfor %}
</select>
